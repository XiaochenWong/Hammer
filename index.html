				</li>
			</ul>
			<ul class="indicators" id = "indicators" data-load="bannerInds">
				<li class="hover"></li>
				<li></li>
				<li></li>
				<li></li>
		  </ul>

	</div>
	<script src="jquery-3.2.1.js"></script>
	<script>
		//carousel
		var i=0;
		var LIWIDTH = 1220;
		var $banner = $(".banner-img");
		var timer = null;
		function move(){
			timer = setTimeout(()=>{
				if(i<4){
					$banner.css("transition","all 0.5s linear");
					i++;
					$banner.css("left",-LIWIDTH*i);
					if(i<4){
						$("#indicators>li:eq("+i+")").addClass("hover").siblings().removeClass("hover");
					}else{
						$("#indicators>li:eq("+0+")").addClass("hover").siblings().removeClass("hover");
					}
					move();
				}else{
					$banner.css("transition","");
					$banner.css("left",0);
					setTimeout(()=>{
						$banner.css("transition","all 0.5s linear");
						i=1;
						$banner.css("left",-LIWIDTH*i);
						$("#indicators>li:eq("+i+")").addClass("hover").siblings().removeClass("hover");
					},50);
					move();
				}
			},4000);
		}
		move();
		$(".indicators").on("click","li",function(){
			var $this=$(this);
			i=$this.index();
			$banner.css("left",-LIWIDTH*i);
			$("#indicators>li:eq("+i+")").addClass("hover").siblings().removeClass("hover");
		})
		//3d
		$("#banner").on("mousemove", function(e){
			var x = e.offsetX;
			var y = e.offsetY;
			var centerX = $("#banner").outerWidth()/2;
			var centerY = $("#banner").outerHeight()/2;
			var percentX = (x-centerX)/centerX;
			var percentY = (y-centerY)/centerY;
			console.log(percentX,percentY);
			var deg = 10;
			$("#banner").css({
				transform:"rotateX("+8*-percentY+'deg)'+' rotateY('+6*percentX+'deg)'
			});
			$("#banner>ul>li>img:eq(1)").css({
				transition:"",
				transform:"translate("+3*percentX+"px,"+0.6*-percentY+"px)"
			});
			$("#banner>ul>li>img:last-child").css({
				transition:"",
				transform:"translate("+5*percentX+"px,"+1*percentY+"px)"
			});
		});
		$('#bannner').on('mouseout', function(){
			$('#banner').css({
			translate: ""
		})
  })
	</script>
